<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama LLM Assist</title>    
	<link rel="stylesheet" href="styles/uikit.min.css" />
	<link rel="stylesheet" href="styles/app.css?v=1.013" />	    
</head>
<body>
<div id="vue-app" class="llm-container"> 
	<div class="llm-header"> 
		<div class="uk-grid uk-grid-collapse"> 
			<div class="uk-width-3-4">
				<img src="images/cpu_icon.svg?v=1.01" />
				<select class="llm-model" v-model="llm" title="AI Model">  
					<option v-for="option in options" >
						{{ option }}
					</option>
				</select>  
			</div>
			<div class="uk-width-1-4 uk-text-right">				  
				<button class="llm-btn-chat" title="New chat" v-on:click="reset"><img src="images/chat_icon.svg" /> </button> 
			</div>
		</div>			 
	</div>
	<div id="llm-dialog" class="llm-chat uk-width-xlarge-1-2"></div> 
	<div class="llm-footer">		 
		<div class="llm-compose uk-width-xlarge-1-2 uk-align-center">
			<textarea id="enquire" v-model="enquire" placeholder="write something"> </textarea>  
			<button id="send" class="llm-btn" v-show="!state" v-on:click="send" title="Send"><img src="images/send_icon.svg" alt="Pause" /></button>
			<button id="pause" class="llm-btn" v-show="state" v-on:click="pause" title="Pause"><img src="images/pause_icon.svg?v=1.02" alt="Pause" /></button> 
		</div> 
		<div class="uk-width-1-1 uk-margin-top">LLM Assist ver 0.2 copyright by Stephen Yeung</div>	
	</div>    
</div>  
<script src="scripts/vue.min.js"></script>  
<script type="module"> 
import { ChatClient } from './scripts/chatclient.js';

var app, textbox;

const host = 'http://192.168.0.188:11434'; 
const client = new ChatClient(host);

client.onBegin = async function(str) {
	let answer = document.getElementById("llm-dialog").lastChild;
	
	textbox = answer.querySelector('p');  
	textbox.innerHTML = "";	
}

client.onReceive = async function(str) {
	textbox.innerHTML += str;
}

client.onEnd = async function(str) {
	app.state = false; 	
}

client.onDispose = async function() {
	let d = document.getElementById("llm-dialog");		
	d.innerHTML = "";
}

app = new Vue({
		el: '#vue-app',
		data: {options: [],  llm: "", enquire: "", state: false },
		methods: {		
			send: async function () {
				if (this.state) return;
				if (this.llm == "" || this.enquire == "") {  
					return; 
				}
					
				this.state = true;	 
				
				let message = this.enquire;	
				this.enquire = "";
				
				this.addText('', message, "llm-send");	
				this.addText(this.llm, '<img src="images/loading.svg" alt="thinking" />', "llm-received"); 
				 
				try {
					//send message
					await client.Send(this.llm, message); 
				}
				catch(err) {
					this.state = false;		
					alert(err.message);	
				}				 
			},
			list: async function() {  
				try {
					let list = await client.GetModels(); 
						
					list.forEach( item => {
						this.options.push(item); 
					});							
				}
				catch(err) {
					alert(err.message);
				}							
			},					 
			addText: function(name, str, css) {
				var child = document.createElement("div");
				child.setAttribute('class', 'llm-message ' + css); 
				
				child.innerHTML = `<div>
									<b>${name}</b>
									<p>${str}</p>
								</div>`; 
				
				let parent = document.getElementById("llm-dialog");	
				
				parent.appendChild(child);
			},
			pause: function() {
				client.Stop();
			},
			reset: function() {
				client.Reset();
			}
		}
	});
	
	app.list();	
</script>
</body>
</html>
